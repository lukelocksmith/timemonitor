version: '3.8'

services:
  backend:
    build: ./backend
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/activity.db
      # Auth (wymagane)
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # ClickUp (wymagane)
      - CLICKUP_API_TOKEN=${CLICKUP_API_TOKEN}
      - CLICKUP_WEBHOOK_SECRET=${CLICKUP_WEBHOOK_SECRET:-}
      - CLICKUP_TEAM_ID=${CLICKUP_TEAM_ID:-}
      # CORS
      - FRONTEND_URL=${FRONTEND_URL}
      # Notion (opcjonalne)
      - NOTION_API_KEY=${NOTION_API_KEY:-}
      - NOTION_VERSION=${NOTION_VERSION:-2022-06-28}
    volumes:
      - activity-data:/app/data
    networks:
      - clickup-monitor
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - clickup-monitor
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  activity-data:

networks:
  clickup-monitor:
    driver: bridge
